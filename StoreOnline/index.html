<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <title>AngularJS Course Exercise</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <script src="libs/jquery-2.1.1/jquery.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
	
	<script src="libs/angular-1.4.12/angular.js"></script>
	<script src="js/app.js"></script>
</head>

<body ng-controller="productCtrl">
    <div class="container">
        <h2>Product List</h2>
        <p>This is a product list in a bootstrap table:</p>
        <table class="table">
            <thead>
                <tr>
                    <th>Model</th>
                    <th>Year</th>
                    <th>Price</th>
                    <th>Producer</th>
                    <th>Available</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
				<tr ng-repeat="x in products">					
					<td>{{ x.model }}</td>
					<td>{{ x.year }}</td>
					<td>{{ x.price }}</td>
					<td>{{ x.producer }}</td>
					<td><i class="glyphicon glyphicon-plus btn btn-sm btn-success" ng-click="plushAvailable($index)"></i>
                        <div>{{x.available}}</div><i <td><i class="glyphicon glyphicon-minus btn btn-sm btn-warning" ng-click="minsAvailable($index)"></i></td>
                    <td><i class="glyphicon glyphicon-trash btn btn-danger" ng-click="deleteProduct($index)"></i></td>
				 </tr>                
            </tbody>
        </table>
    </div>
    <div class="container">
        <h2>Add new product</h2>
        <form role="form" ng-submit="addProduct()">
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" class="form-control" id="model" ng-model="model">
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="text" class="form-control" id="year" ng-model="year">
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" class="form-control" id="price" ng-model="price">
            </div>
            <div class="form-group">
                <label for="producer">Producer:</label>
                <input type="text" class="form-control" id="producer" ng-model="producer">
            </div>
            <div class="form-group">
                <label for="available">Available:</label>
                <input type="number" class="form-control" id="available" ng-model="available">
            </div>
            <button type="submit" class="btn btn-default">Add</button>
        </form>
    </div>
</body>

</html>
